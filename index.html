<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #f8fafc;
            color: #334155;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .application-container {
            width: 100%;
            max-width: 780px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-weight: 600;
            font-size: 32px;
            color: #1e293b;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .header p {
            font-size: 16px;
            color: #64748b;
            max-width: 500px;
            margin: 0 auto;
        }

        .form-card {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.05), 0 2px 10px rgba(0, 0, 0, 0.03);
            padding: 40px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .form-card:hover {
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.08), 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .form-group {
            margin-bottom: 28px;
            position: relative;
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 24px;
            margin-bottom: 28px;
        }

        .form-row .form-group {
            flex: 1;
            min-width: 250px;
        }

        label {
            display: block;
            font-weight: 500;
            font-size: 14px;
            margin-bottom: 8px;
            color: #475569;
            transition: color 0.3s;
        }

        .input-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            color: #94a3b8;
            font-size: 18px;
            transition: color 0.3s;
            z-index: 1;
        }

        input, select, textarea {
            width: 100%;
            padding: 16px 16px 16px 48px;
            border: 1.5px solid #e2e8f0;
            border-radius: 12px;
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            color: #1e293b;
            background-color: white;
            transition: all 0.3s;
            outline: none;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #8b5cf6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
            transform: translateY(-1px);
        }

        input:focus + .input-icon, select:focus + .input-icon {
            color: #8b5cf6;
        }

        textarea {
            min-height: 140px;
            resize: vertical;
            padding-left: 48px;
            line-height: 1.5;
        }

        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%2394a3b8' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 16px center;
            background-size: 18px;
            padding-right: 44px;
        }

        .radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 8px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .radio-input {
            display: none;
        }

        .radio-custom {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid #cbd5e1;
            margin-right: 10px;
            position: relative;
            transition: all 0.3s;
        }

        .radio-input:checked + .radio-custom {
            border-color: #8b5cf6;
            background-color: #8b5cf6;
        }

        .radio-input:checked + .radio-custom::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: white;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            margin-top: 8px;
        }

        .checkbox-option {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .checkbox-input {
            display: none;
        }

        .checkbox-custom {
            width: 20px;
            height: 20px;
            border-radius: 6px;
            border: 2px solid #cbd5e1;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .checkbox-input:checked + .checkbox-custom {
            background-color: #8b5cf6;
            border-color: #8b5cf6;
        }

        .checkbox-input:checked + .checkbox-custom::after {
            content: 'âœ“';
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .file-input-container {
            position: relative;
        }

        .file-input {
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            z-index: 2;
        }

        .file-label {
            display: flex;
            align-items: center;
            padding: 16px;
            border: 2px dashed #cbd5e1;
            border-radius: 12px;
            background-color: #f8fafc;
            color: #64748b;
            transition: all 0.3s;
        }

        .file-label:hover {
            border-color: #8b5cf6;
            background-color: rgba(139, 92, 246, 0.03);
        }

        .file-icon {
            margin-right: 12px;
            font-size: 18px;
            color: #94a3b8;
        }

        .submit-btn {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 18px 36px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: block;
            margin: 40px auto 0;
            width: 100%;
            max-width: 300px;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.2);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(139, 92, 246, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(139, 92, 246, 0.3);
        }

        .footer-note {
            text-align: center;
            margin-top: 24px;
            font-size: 13px;
            color: #94a3b8;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .form-card {
                padding: 30px 24px;
            }

            .form-row {
                gap: 20px;
            }

            .form-row .form-group {
                min-width: 100%;
            }

            .header h1 {
                font-size: 28px;
            }
        }

        @media (max-width: 480px) {
            .form-card {
                padding: 24px 20px;
                border-radius: 16px;
            }

            .header h1 {
                font-size: 24px;
            }

            .header p {
                font-size: 14px;
            }

            input, select, textarea {
                padding: 14px 14px 14px 44px;
            }

            .submit-btn {
                padding: 16px 24px;
            }
        }

        /* Print-friendly styles */
        @media print {
            body {
                background-color: white;
                padding: 0;
            }

            .form-card {
                box-shadow: none;
                border: 1px solid #e2e8f0;
                padding: 20px;
            }

            .submit-btn {
                background: #8b5cf6;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }

            .file-label {
                border: 1px solid #cbd5e1;
            }
        }
    </style>
</head>
<body>
    <div class="application-container">
        <div class="header">
            <h1>Job Application Form</h1>
            <p>Complete the form below to submit your application. All fields marked with * are required.</p>
        </div>

        <div class="form-card">
            <form id="jobApplicationForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="fullName">Full Name *</label>
                        <div class="input-container">
                            <i class="input-icon fas fa-user"></i>
                            <input type="text" id="fullName" name="fullName" placeholder="John Smith" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <div class="input-container">
                            <i class="input-icon fas fa-envelope"></i>
                            <input type="email" id="email" name="email" placeholder="john.smith@example.com" required>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="phone">Phone Number *</label>
                        <div class="input-container">
                            <i class="input-icon fas fa-phone"></i>
                            <input type="tel" id="phone" name="phone" placeholder="(123) 456-7890" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="position">Position Applying For *</label>
                        <div class="input-container">
                            <i class="input-icon fas fa-briefcase"></i>
                            <select id="position" name="position" required>
                                <option value="" disabled selected>Select a position</option>
                                <option value="frontend">Frontend Developer</option>
                                <option value="backend">Backend Developer</option>
                                <option value="fullstack">Full Stack Developer</option>
                                <option value="uiux">UI/UX Designer</option>
                                <option value="pm">Project Manager</option>
                                <option value="data">Data Analyst</option>
                                <option value="marketing">Marketing Specialist</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Experience Level *</label>
                    <div class="radio-group">
                        <label class="radio-option">
                            <input type="radio" name="experience" class="radio-input" value="entry" required>
                            <span class="radio-custom"></span>
                            <span>Entry Level (0-2 years)</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="experience" class="radio-input" value="mid">
                            <span class="radio-custom"></span>
                            <span>Mid Level (3-5 years)</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="experience" class="radio-input" value="senior">
                            <span class="radio-custom"></span>
                            <span>Senior Level (5+ years)</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="experience" class="radio-input" value="executive">
                            <span class="radio-custom"></span>
                            <span>Executive Level</span>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Skills *</label>
                    <div class="checkbox-group">
                        <label class="checkbox-option">
                            <input type="checkbox" class="checkbox-input" name="skills" value="html-css">
                            <span class="checkbox-custom"></span>
                            <span>HTML/CSS</span>
                        </label>
                        <label class="checkbox-option">
                            <input type="checkbox" class="checkbox-input" name="skills" value="javascript">
                            <span class="checkbox-custom"></span>
                            <span>JavaScript</span>
                        </label>
                        <label class="checkbox-option">
                            <input type="checkbox" class="checkbox-input" name="skills" value="react">
                            <span class="checkbox-custom"></span>
                            <span>React</span>
                        </label>
                        <label class="checkbox-option">
                            <input type="checkbox" class="checkbox-input" name="skills" value="node">
                            <span class="checkbox-custom"></span>
                            <span>Node.js</span>
                        </label>
                        <label class="checkbox-option">
                            <input type="checkbox" class="checkbox-input" name="skills" value="python">
                            <span class="checkbox-custom"></span>
                            <span>Python</span>
                        </label>
                        <label class="checkbox-option">
                            <input type="checkbox" class="checkbox-input" name="skills" value="uiux">
                            <span class="checkbox-custom"></span>
                            <span>UI/UX Design</span>
                        </label>
                        <label class="checkbox-option">
                            <input type="checkbox" class="checkbox-input" name="skills" value="project-management">
                            <span class="checkbox-custom"></span>
                            <span>Project Management</span>
                        </label>
                        <label class="checkbox-option">
                            <input type="checkbox" class="checkbox-input" name="skills" value="communication">
                            <span class="checkbox-custom"></span>
                            <span>Communication</span>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="resume">Resume Upload *</label>
                    <div class="file-input-container">
                        <input type="file" id="resume" class="file-input" accept=".pdf,.doc,.docx" required>
                        <label for="resume" class="file-label">
                            <i class="file-icon fas fa-file-upload"></i>
                            <span>Click to upload or drag and drop (PDF, DOC, DOCX)</span>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="coverLetter">Cover Letter</label>
                    <div class="input-container">
                        <i class="input-icon fas fa-file-alt"></i>
                        <textarea id="coverLetter" name="coverLetter" placeholder="Tell us about yourself and why you're interested in this position..."></textarea>
                    </div>
                </div>

                <button type="submit" class="submit-btn">
                    <i class="fas fa-paper-plane" style="margin-right: 8px;"></i> Submit Application
                </button>
            </form>

            <div class="footer-note">
                <p>Your information is secure and will only be used for the application process.</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('jobApplicationForm');
            const inputs = document.querySelectorAll('input, select, textarea');
            
            // Add focus and blur effects
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.parentElement.querySelector('label').style.color = '#8b5cf6';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.parentElement.querySelector('label').style.color = '#475569';
                });
            });
            
            // Handle file input change
            const fileInput = document.getElementById('resume');
            const fileLabel = document.querySelector('.file-label span');
            
            fileInput.addEventListener('change', function() {
                if (this.files.length > 0) {
                    const fileName = this.files[0].name;
                    fileLabel.textContent = fileName.length > 30 ? fileName.substring(0, 30) + '...' : fileName;
                } else {
                    fileLabel.textContent = 'Click to upload or drag and drop (PDF, DOC, DOCX)';
                }
            });
            
            // Form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Validate required checkboxes
                const skillsCheckboxes = document.querySelectorAll('input[name="skills"]:checked');
                if (skillsCheckboxes.length === 0) {
                    alert('Please select at least one skill.');
                    return;
                }
                
                // Validate experience radio buttons
                const experienceSelected = document.querySelector('input[name="experience"]:checked');
                if (!experienceSelected) {
                    alert('Please select your experience level.');
                    return;
                }
                
                // If all validations pass
                alert('Application submitted successfully! We will contact you soon.');
                form.reset();
                fileLabel.textContent = 'Click to upload or drag and drop (PDF, DOC, DOCX)';
            });
        });
    </script>
</body>
</html>
