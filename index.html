<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            background-color: #f8fafc;
            color: #334155;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }
        
        .header p {
            font-size: 1.05rem;
            color: #64748b;
            font-weight: 400;
        }
        
        .form-card {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.06);
            padding: 40px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #f1f5f9;
        }
        
        .form-card:hover {
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.08);
            transform: translateY(-5px);
        }
        
        .form-row {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -15px;
        }
        
        .form-group {
            padding: 0 15px;
            margin-bottom: 25px;
            width: 100%;
        }
        
        .half-width {
            width: 50%;
        }
        
        @media (max-width: 768px) {
            .half-width {
                width: 100%;
            }
        }
        
        .input-container {
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.95rem;
            color: #475569;
            transition: color 0.3s;
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            font-size: 1.1rem;
            transition: color 0.3s;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 15px 15px 15px 50px;
            border: 1.5px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            color: #334155;
            background-color: #f8fafc;
            transition: all 0.3s;
            outline: none;
        }
        
        textarea {
            padding: 15px;
            min-height: 120px;
            resize: vertical;
        }
        
        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%2394a3b8' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 18px;
        }
        
        input:focus, select:focus, textarea:focus {
            border-color: #8b5cf6;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }
        
        input:focus + .input-icon, select:focus + .input-icon {
            color: #8b5cf6;
        }
        
        .radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 8px;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        
        .radio-option input {
            display: none;
        }
        
        .custom-radio {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid #cbd5e1;
            margin-right: 10px;
            position: relative;
            transition: all 0.3s;
        }
        
        .radio-option input:checked + .custom-radio {
            border-color: #8b5cf6;
        }
        
        .custom-radio::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #8b5cf6;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .radio-option input:checked + .custom-radio::after {
            opacity: 1;
        }
        
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 8px;
        }
        
        .checkbox-option {
            display: flex;
            align-items: center;
            cursor: pointer;
            background-color: #f1f5f9;
            padding: 10px 15px;
            border-radius: 10px;
            transition: all 0.3s;
        }
        
        .checkbox-option:hover {
            background-color: #e2e8f0;
        }
        
        .checkbox-option input {
            display: none;
        }
        
        .custom-checkbox {
            width: 20px;
            height: 20px;
            border-radius: 6px;
            border: 2px solid #cbd5e1;
            margin-right: 10px;
            position: relative;
            transition: all 0.3s;
        }
        
        .checkbox-option input:checked + .custom-checkbox {
            border-color: #8b5cf6;
            background-color: #8b5cf6;
        }
        
        .custom-checkbox::after {
            content: 'âœ“';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 0.9rem;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .checkbox-option input:checked + .custom-checkbox::after {
            opacity: 1;
        }
        
        .file-upload {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }
        
        .file-input {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .file-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            background-color: #f8fafc;
            border: 2px dashed #cbd5e1;
            border-radius: 12px;
            color: #64748b;
            font-weight: 500;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .file-label:hover, .file-input:focus + .file-label {
            border-color: #8b5cf6;
            background-color: rgba(139, 92, 246, 0.05);
        }
        
        .file-icon {
            margin-right: 10px;
            font-size: 1.2rem;
            color: #8b5cf6;
        }
        
        .submit-btn {
            display: block;
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.2);
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(139, 92, 246, 0.3);
        }
        
        .submit-btn:active {
            transform: translateY(-1px);
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #94a3b8;
            font-size: 0.9rem;
        }
        
        .form-section {
            margin-bottom: 35px;
        }
        
        .form-section:last-child {
            margin-bottom: 0;
        }
        
        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #f1f5f9;
            position: relative;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -1px;
            width: 60px;
            height: 2px;
            background-color: #8b5cf6;
        }
        
        .float-label {
            position: absolute;
            top: 50%;
            left: 50px;
            transform: translateY(-50%);
            color: #94a3b8;
            pointer-events: none;
            transition: all 0.3s;
        }
        
        input:focus + .float-label,
        input:not(:placeholder-shown) + .float-label,
        textarea:focus + .float-label,
        textarea:not(:placeholder-shown) + .float-label {
            top: 5px;
            transform: translateY(0);
            font-size: 0.8rem;
            color: #8b5cf6;
        }
        
        @media print {
            body {
                background: white;
                padding: 0;
            }
            
            .form-card {
                box-shadow: none;
                border: 1px solid #ddd;
                padding: 20px;
            }
            
            .submit-btn {
                display: none;
            }
            
            .header, .footer {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Job Application Form</h1>
            <p>Complete the form below to apply for your desired position</p>
             <p>This Form Made By Tirth</p>
        </div>
        
        <div class="form-card">
            <form id="jobApplicationForm">
                <div class="form-section">
                    <h3 class="section-title">Personal Information</h3>
                    <div class="form-row">
                        <div class="form-group half-width">
                            <label for="fullName">Full Name</label>
                            <div class="input-container">
                                <i class="fas fa-user input-icon"></i>
                                <input type="text" id="fullName" placeholder="Name">
                                <span class="float-label"></span>
                            </div>
                        </div>
                        
                        <div class="form-group half-width">
                            <label for="email">Email Address</label>
                            <div class="input-container">
                                <i class="fas fa-envelope input-icon"></i>
                                <input type="email" id="email" placeholder="your@gmail.com">
                                <span class="float-label"></span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group half-width">
                            <label for="phone">Phone Number</label>
                            <div class="input-container">
                                <i class="fas fa-phone input-icon"></i>
                                <input type="tel" id="phone" placeholder="+91**********">
                                <span class="float-label"></span>
                            </div>
                        </div>
                        
                        <div class="form-group half-width">
                            <label for="position">Position Applying For</label>
                            <div class="input-container">
                                <i class="fas fa-briefcase input-icon"></i>
                                <select id="position">
                                    <option value="" disabled selected>Select a position</option>
                                    <option value="frontend">Frontend Developer</option>
                                    <option value="backend">Backend Developer</option>
                                    <option value="fullstack">Full Stack Developer</option>
                                    <option value="designer">UI/UX Designer</option>
                                    <option value="manager">Project Manager</option>
                                    <option value="analyst">Data Analyst</option>
                                    <option value="marketing">Marketing Specialist</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="form-section">
                    <h3 class="section-title">Professional Details</h3>
                    
                    <div class="form-group">
                        <label>Experience Level</label>
                        <div class="radio-group">
                            <label class="radio-option">
                                <input type="radio" name="experience" value="entry">
                                <span class="custom-radio"></span>
                                <span>Entry Level (0-2 years)</span>
                            </label>
                            
                            <label class="radio-option">
                                <input type="radio" name="experience" value="mid">
                                <span class="custom-radio"></span>
                                <span>Mid Level (3-5 years)</span>
                            </label>
                            
                            <label class="radio-option">
                                <input type="radio" name="experience" value="senior">
                                <span class="custom-radio"></span>
                                <span>Senior Level (5+ years)</span>
                            </label>
                            
                            <label class="radio-option">
                                <input type="radio" name="experience" value="executive">
                                <span class="custom-radio"></span>
                                <span>Executive Level</span>
                            </label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Skills & Technologies</label>
                        <div class="checkbox-group">
                            <label class="checkbox-option">
                                <input type="checkbox" value="html-css">
                                <span class="custom-checkbox"></span>
                                <span>HTML/CSS</span>
                            </label>
                            
                            <label class="checkbox-option">
                                <input type="checkbox" value="javascript">
                                <span class="custom-checkbox"></span>
                                <span>JavaScript</span>
                            </label>
                            
                            <label class="checkbox-option">
                                <input type="checkbox" value="react">
                                <span class="custom-checkbox"></span>
                                <span>React</span>
                            </label>
                            
                            <label class="checkbox-option">
                                <input type="checkbox" value="nodejs">
                                <span class="custom-checkbox"></span>
                                <span>Node.js</span>
                            </label>
                            
                            <label class="checkbox-option">
                                <input type="checkbox" value="python">
                                <span class="custom-checkbox"></span>
                                <span>Python</span>
                            </label>
                            
                            <label class="checkbox-option">
                                <input type="checkbox" value="ui-ux">
                                <span class="custom-checkbox"></span>
                                <span>UI/UX Design</span>
                            </label>
                            
                            <label class="checkbox-option">
                                <input type="checkbox" value="git">
                                <span class="custom-checkbox"></span>
                                <span>Git</span>
                            </label>
                            
                            <label class="checkbox-option">
                                <input type="checkbox" value="sql">
                                <span class="custom-checkbox"></span>
                                <span>SQL/Databases</span>
                            </label>
                        </div>
                    </div>
                </div>
                
                <div class="form-section">
                    <h3 class="section-title">Application Materials</h3>
                    
                    <div class="form-group">
                        <label for="resume">Resume Upload</label>
                        <div class="file-upload">
                            <input type="file" id="resume" class="file-input" accept=".pdf,.doc,.docx">
                            <label for="resume" class="file-label">
                                <i class="fas fa-cloud-upload-alt file-icon"></i>
                                <span>Click to upload your resume (PDF, DOC, DOCX)</span>
                            </label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="coverLetter">Cover Letter</label>
                        <div class="input-container">
                            <textarea id="coverLetter" placeholder="Tell us why you're a great fit for this position..."></textarea>
                            <span class="float-label">Write your cover letter here</span>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">
                    <i class="fas fa-paper-plane" style="margin-right: 8px;"></i> Submit Application
                </button>
            </form>
        </div>
        
        <div class="footer">
            <p>Your application will be processed within 5-7 business days. We'll contact you via email.</p>
        </div>
    </div>
    
    <script>
        // Form validation and submission handling
        document.getElementById('jobApplicationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const position = document.getElementById('position').value;
            
            // Basic validation
            if (!fullName || !email || !phone || !position) {
                alert('Please fill in all required fields.');
                return;
            }
            
            // Get selected experience level
            const experienceLevel = document.querySelector('input[name="experience"]:checked');
            if (!experienceLevel) {
                alert('Please select your experience level.');
                return;
            }
            
            // Get selected skills
            const selectedSkills = [];
            document.querySelectorAll('input[type="checkbox"]:checked').forEach(checkbox => {
                selectedSkills.push(checkbox.value);
            });
            
            // Simulate form submission
            const submitBtn = document.querySelector('.submit-btn');
            const originalText = submitBtn.innerHTML;
            
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin" style="margin-right: 8px;"></i> Processing...';
            submitBtn.disabled = true;
            
            // Simulate API call delay
            setTimeout(() => {
                alert('Application submitted successfully! We will review your information and get back to you soon.');
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
                document.getElementById('jobApplicationForm').reset();
            }, 1500);
        });
        
        // Add floating label functionality for textareas
        const textareas = document.querySelectorAll('textarea');
        textareas.forEach(textarea => {
            textarea.addEventListener('focus', function() {
                this.nextElementSibling.classList.add('active');
            });
            
            textarea.addEventListener('blur', function() {
                if (!this.value) {
                    this.nextElementSibling.classList.remove('active');
                }
            });
        });
        
        // Add micro-interaction to file upload
        const fileInput = document.getElementById('resume');
        const fileLabel = document.querySelector('.file-label');
        
        fileInput.addEventListener('change', function() {
            if (this.files.length > 0) {
                const fileName = this.files[0].name;
                fileLabel.innerHTML = `<i class="fas fa-file-alt file-icon"></i> ${fileName}`;
                fileLabel.style.backgroundColor = 'rgba(139, 92, 246, 0.1)';
                fileLabel.style.borderColor = '#8b5cf6';
            }
        });
        
        // Add focus effects to inputs
        const inputs = document.querySelectorAll('input, select, textarea');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('focused');
            });
        });
    </script>
</body>
</html>
